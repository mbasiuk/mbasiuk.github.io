<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign In</title>
    <link rel="stylesheet" href="forms.css">
    <script src="signin.js"></script>
    
</head>

<body>

    <div class="card">
        <div class="background"></div>
        <h2>
            <span>Sign In:</span>
        </h2>

        <form action="/signin" method="post" onsubmit="return signIn();">
            <label>
                <span>Email or Phone:</span><input id="user" name="user" type="text" autocomplete="username"
                    autofocus="autofocus" spellcheck="false" autocapitalize="none" placeholder="email or phone">
            </label>
            <label>
                <span>Password:</span><input id="password" name="password" type="password"
                    autocomplete="current-password">
            </label>

            <input type="submit" name="submit" id="submit" value="Next" />
        </form>
    </div>
</body>

</html>
