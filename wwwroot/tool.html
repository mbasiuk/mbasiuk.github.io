<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="description" content="client search tool">
    <title>Dashboard: </title>
    <link rel="stylesheet" href="/forms.css" />
    <link rel="stylesheet" href="/tool.css" />
    <script src="/tool.js"></script>
</head>

<body>



    <div style="display: flex; flex-direction: column; flex-wrap: wrap;">

        <div id="visits">
            <h2>Pages Statistics: </h2>
            <button onclick="return ignoreProbing(event)">Mark as Probing</button>
            <div id="visitbypages"></div>
        </div>

        <div class="add">
            <h2>Search biz:</h2>
            <div>
                <a href="#">add</a>
                <a href="#">edit</a>
                <a href="#">comment</a>
                <a href="#"></a>
            </div>
            <div id="searchbiz">
            </div>
            <form class="on-add" method="post" action="tool/search">
                <h2>
                    Add new Search Description:
                </h2>
                <label for="criterias">Criterias:</label>
                <textarea id="description" name="description"></textarea>
                <input type="submit">
            </form>
        </div>


        <form method="post" action="tool/company">
            <h2>Company</h2>
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" readonly>
            <label for="url">URL:</label>
            <input type="text" name="url" id="url" />
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <label for="weight">Weight:</label>
            <input type="number" name="weight" id="weight" />
            <input type="submit" />
        </form>



        <form id="sd" onsubmit="return getServerDetails();">
            <h2>Server Details</h2>
            <input type="submit">
            <pre id="serverdetails">
        </pre>
        </form>
    </div>

    <div class="menu">
        <div>
            <a href="#visits">
                <span class="ico visits"></span>
                <span>Visits</span>
            </a>
        </div>
        <div>
            <a href="#searchbiz">
                <span class="ico search"></span>
                <span>Search Biz</span>
            </a>
        </div>
        <div>
            <a href="#sd">
                <span class="serverdetails"></span>
                <span>Server Details</span>
            </a>
        </div>
    </div>
</body>

</html>
