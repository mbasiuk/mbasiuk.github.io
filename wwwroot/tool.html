<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="description" content="client search tool">
    <title>Dashboard: </title>
    <style>
        body,
        input,
        textarea {
            font-family: 'Roboto', Tahoma, sans-serif;
            font-size: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 20em;
        }

        label,
        input[type=submit] {
            margin: 1em 0 0 0;
        }

        h2 {
            font-size: larger;
        }

        ::selection {
            background: #f75b2a;
            color: white;
        }

        ::-moz-selection {
            background: #f75b2a;
            color: white;
        }

        body {
            display: flex;
            flex-wrap: wrap;
        }

        #searchbiz {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

    </style>
</head>

<body>
    <div id="searchbiz">
        <h2>Search businesses:</h2>
        <a href="https://dsbs.sba.gov">dsdb.sba.gov</a>
    </div>

    <div>
        <h2>Init Search Business:</h2>
        <form action="tool/init" method="post">
            <input type="submit" value="submit" />
        </form>
    </div>

    <form method="post" action="tool/search">
        <h2>
            Add new Search Description:
        </h2>
        <label for="criterias">Criterias:</label>
        <textarea id="description" name="description"></textarea>
        <input type="submit">
    </form>

    <form method="post" action="tool/company">
        <h2>Company</h2>
        <label for="id">ID:</label>
        <input type="text" name="id" id="id" readonly>
        <label for="url">URL:</label>
        <input type="text" name="url" id="url" />
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" />
        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight" />
        <input type="submit" />
    </form>

</body>
<script>

    function renderRecentSearch(data) {
        var json;
        if (!(xhr.readyState == 4 && xhr.status == 200 && (json = JSON.parse(xhr.responseText)) && json.length)) return;
        var frag = document.createDocumentFragment();
        for (var i = 0; i < json.length; i++) {
            var search = json[i];
            //var d = document.createElement("div");
            var el = document.createElement("a");
            var sp = document.createElement("span");
            sp.textContent = search.description;
            //d.appendChild(sp);
            el.href = "/tool/search/" + search.id;
            el.textContent = search.id;
            frag.appendChild(el);
            frag.appendChild(sp);
        }
        document.getElementById("searchbiz").appendChild(frag);
    }

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/tool/search/recent", true);
    xhr.onreadystatechange = renderRecentSearch;
    xhr.send(null);

</script>

</html>
